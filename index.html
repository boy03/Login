<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="website icon" type="png" href="ic.png" />
  </head>
  <body>
    <div id="snowflakes"></div>

    <div class="login-box">
      <h2>Login</h2>
      <img src="aw.png" width="100%" />
      <form action="home.html" id="form">
        <div class="user-box">
          <input type="email" name="email" id="email" required />
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" id="password" required />
          <label>Password</label>
          <span id="togglePassword" onclick="togglePasswordVisibility()"
            ><img src="eye-off.svg" style="filter: drop-shadow(0px 1px 5px #ff0000)"
          /></span>
        </div>
        <button id="submit">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Login
        </button>
      </form>
    </div>

    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');

        // Toggle tipe input antara 'password' dan 'text'
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';

        // Toggle gambar mata antara terbuka dan tertutup
        const eyeImg = passwordInput.type === 'password' ? 'eye-off.svg' : 'eye.svg';
        togglePasswordButton.innerHTML = `<img src="${eyeImg}" style="filter: drop-shadow(0px 1px 5px #ff0000)" />`;
      }

      document.getElementById('form').addEventListener('submit', function (event) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
          alert('Silahkan isi semua');
          event.preventDefault(); // Menghentikan pengiriman formulir jika tidak lengkap
        } else if (password.length < 8) {
          alert('Password harus minimal 8 karakter');
          event.preventDefault(); // Menghentikan pengiriman formulir jika password kurang dari 8 karakter
        } else {
          alert('Berhasil Terimakasih');
        }
      });
    </script>
  </body>
</html>
